<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Form</title>
</head>
<body>

  <form>
    <label for="yes">Yes:</label>
    <input type="input" id="yes" />
    <br />
    No: <input type="checkbox" id="no" name="answer" value="no" checked />
    <br />
    Maybe: <input type="checkbox" id="maybe" name="answer" value="maybe" />
    <br />

    <textarea rows="5" cols="40" placeholder="Write here"></textarea>
    <br/>
    <select name="animal">
      <option value="" >Select your favourite animal</option>
      <option value="dog" selected>Dog</option>
      <option value="cat">Cat</option>
    </select>

    <button>
      This is a general button
    </button>

    <input type="submit" value="This is a submit button" />

  </form>


</body>
</html>
